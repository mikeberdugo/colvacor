<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alerta de Eliminación de Usuario</title>
<script>
  function confirmDelete() {
    var result = confirm("¿Estás seguro de que deseas eliminar este usuario?");
    if (result) {
      alert("Usuario eliminado exitosamente.");
      // Aquí podrías agregar la lógica para eliminar el usuario.
    } else {
      alert("Eliminación de usuario cancelada.");
    }
  }
</script>
</head>
<body>
  <button onclick="confirmDelete()">Eliminar Usuario</button>
</body>
</html>
