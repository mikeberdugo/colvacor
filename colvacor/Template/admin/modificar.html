{% extends 'plantilla.html' %}

{% block title %}Sistema NOC - Modificacion de usuario{% endblock %}

{% block sub-title %}Modificacion de usuario{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form method="post" class="form-group" >
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-2 col-form-label" >Nombre:</label>
                        <div class="col-sm-3">
                            <input type="text" id="nombre" name="nombre" class="form-control"  value="{{ user.nombre }}"><br>
                        </div>
                        <label for="cargo" class="col-sm-2 col-form-label" >Cargo:</label>
                        <div  class="col-sm-3">
                            <input  class="form-control" type="text" id="cargo" name="cargo" value="{{ user.cargo }}"><br>
                        </div>
                        
                    </div>
                    
                    <div class="form-group row">
                        <label for="gestion" class="col-sm-2 col-form-label" >Gestión:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="gestion" name="gestion" value="{{ user.gestion }}"><br>
                        </div>
                        
                        <label for="segmento" class="col-sm-2 col-form-label" >Segmento:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="segmento" name="segmento" value="{{ user.segmento }}"><br>
                        </div>                  
                    

                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="correo">Correo:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="correo" name="correo" value="{{ user.correo }}"><br>
                        </div>

                        <label class="col-sm-2 col-form-label" for="username">Nombre de Usuario:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="username" name="username" value="{{ user.username }}"><br>
                        </div>
                        
                        
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="tipo_usuario">Tipo de Usuario:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="tipo_usuario" name="tipo_usuario" value="{{ user.tipo_usuario }}"><br>
                        </div>

                        <label class="col-sm-2 col-form-label" for="cod_etb">Código ETB:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="cod_etb" name="cod_etb" value="{{ user.cod_etb }}"><br>
                        </div>
                    </div> 
                    <div class="card-footer text-center">
                        <button class="btn btn-success " type="submit" >Guardar Cambios</button>
                        <a href="{% url 'usuarios' %}" class="btn btn-secondary" >Cancelar y volver</a>
                    </aside>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</section>



{% endblock %}
