{% extends 'plantilla.html' %}

{% block title %}Sistema NOC - Nuevo usuario{% endblock %}

{% block sub-title %}Nuevo Usuario{% endblock %}

{% block content %}

    <form action="">
        <div class="form-group row"> 
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese un Nombre Completo" required >
            </div>
            
            <label for="cargo" class="col-sm-3 col-form-label" >Cargo</label>
            <div class="col-sm-2">
                <select class="form-control"  id="cargo" name="cargo" required>
                    <option value="Cargo" disabled >Cargo</option>
                    <option value="Admin" >Admin</option>
                    <option value="Operador">Operador</option>
                    <option value="Reporting">Reporting</option>
                </select> 
            </div>   
        </div>
        
        <div class="form-group row">
            <label for="segmento" class="col-sm-2 col-form-label">Segmento</label>
            <div class="col-sm-3">
                <select class="form-control" id="segmento" name="segmento" required>
                    <option>Colvatel</option>
                    <option>ETB</option>
                </select>
            </div>
            


            <label for="gestion" class="col-sm-3 col-form-label">Gestión</label>
            <div class="col-sm-2">
                <select class="form-control" id="gestion" name="gestion" required>
                    <option>ADSL</option>
                    <option>MPLS</option>
                    <option>CORE</option>
                    <option>NODO</option>
                    <option>GPON</option>
                    <option>IPTV</option>
                    <option>TX LOCAL</option>
                    <option>TX NACIONAL</option>
                    <option>MULTISKILL</option>
                </select>
            </div>
            
        </div>
    
        <div class="form-group row" >
            <label for="correo" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="correo" name="correo"  >
            </div>
    
            <label for="user" class="col-sm-3 col-form-label">Nuevo Nombre de Usuario</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="user" name="user"  >
            </div>
        </div>
        <div class="from-group row">
            <label for="clave" class="col-sm-2 col-form-label" >Contraseña</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese la contraseña deseada" required>
            </div>
            <label  class="col-sm-3 " ></label>
            <div class="col-sm-4">
                <button class="btn btn-dark" type="submit" >Agregar Usuario</button>
            </div>
        </div>
    </form>

    
    
{% endblock %}
