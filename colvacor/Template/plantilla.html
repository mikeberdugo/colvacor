<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
    <link rel="stylesheet" href=" {% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- DataTables -->
    <link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href=" {% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
    <link rel="stylesheet" href=" {% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
  <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %} ">

    <style>
      /* Aplica un tama√±o fijo al textarea */
      .fixed-size-textarea {
          resize: none; /* Evita que el usuario pueda redimensionar el textarea */
      }
  </style>

    <title>{% block title %}Mi Sitio{% endblock %}</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    {% include 'admin/menu_admin.html' %}
    <!-- visualizacion de graficas -->
    <!-- Content Wrapper. Contains page content -->

      <main class="content-wrapper">
        <section class="content-header">
          <div class="container-fluid">
              <div class="row mb-2">
                  <div class="col-sm-6">
                      <h1>Torre de Control</h1>
                  </div><!-- /.container-fluid -->
              </div>
          </div>
      </section>
        
        <section class="content">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-12">
                          <div class="card card-dark">
                              <div class="card-header">
                                  <h3 class="card-title">{% block sub-title %}Mi Sitio{% endblock %}</h3>
                                  <div class="card-tools">
                                      <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                          <i class="fas fa-minus"></i>
                                      </button>
                                  </div>
                              </div>
                              <div class="card-body">
                                  {% block content %}{% endblock %}
                              </div>
                          </div>
                  </div>
              </div>
          </div>
      </section>
      </main>
      
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
          <b>Version</b> 3.2.0
        </div>
        <strong>Colvatel &copy; 2023 <a href="https://colvatel.com">Colvacore</a>.</strong> Todos los derechos reservados.
      </footer>
  
      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->




    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- DataTables  & Plugins -->
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %} "></script>
    <script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %} "></script>
    <script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %} "></script>
    <script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %} "></script>
    <script src="{% static 'plugins/datatables-buttons/js/dataTables.buttons.min.js' %} "></script>
    <script src="{% static 'plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %} "></script>
    <script src="{% static 'plugins/jszip/jszip.min.js' %} "></script>
    <script src="{% static 'plugins/pdfmake/pdfmake.min.js' %} "></script>
    <script src="{% static 'plugins/pdfmake/vfs_fonts.js' %} "></script>
    <script src="{% static 'plugins/datatables-buttons/js/buttons.html5.min.js' %} "></script>
    <script src="{% static 'plugins/datatables-buttons/js/buttons.print.min.js' %} "></script>
    <script src="{% static 'plugins/datatables-buttons/js/buttons.colVis.min.js' %} "></script>
    
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %} "></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %} "></script>
  <!-- Page specific script -->
  <script>
    $(function() {
      $("#example1").DataTable({
        "responsive": true,
        "lengthChange": false,
        "autoWidth": false,
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
      });
    });
  </script>
</body>
</html>
