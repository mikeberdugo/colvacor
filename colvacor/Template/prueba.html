<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplos de Componentes Bootstrap</title>
  <!-- Agrega la referencia a Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Tarjeta de Información</h5>
            <p class="card-text">Este es un ejemplo de una tarjeta de información.</p>
          </div>
        </div>
        
        <div class="alert alert-success" role="alert">
          Este es un mensaje de éxito.
        </div>
        
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Notificación</strong>
            <small>Hace 5 segundos</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Esto es una notificación emergente.
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <h5>Elemento con Distintivo</h5>
        <button type="button" class="btn btn-primary">
          Notificaciones <span class="badge bg-danger">7</span>
        </button>
        
        <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Título del Popover" data-bs-content="Contenido del Popover">
          Pasa el cursor aquí
        </button>
        
        <a href="#" data-bs-toggle="tooltip" title="Este es un tooltip">Enlace con Tooltip</a>
      </div>
    </div>
  </div>

  <!-- Agrega la referencia a Bootstrap JS (al final del cuerpo para mejorar el rendimiento) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Inicializa los tooltips y popovers -->
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>
</body>
</html>
