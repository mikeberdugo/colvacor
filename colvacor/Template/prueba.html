<!DOCTYPE html>
<html>
<head>
    <title>Alarmas</title>
</head>
<body>
    <h1>Lista de Alarmas</h1>
    <table>
        <thead>
            <tr>
                <th>Equipo</th>
                <th>Tipo de Alarma</th>
                <th>Hora de Inicio</th>
                <th>Central</th>
                <th>Clientes</th>
            </tr>
        </thead>
        <tbody>
            {% for alarm in alarma %}
            <tr>
                <td>{{ alarm.equipo }}</td>
                <td>{{ alarm.tipo_alarma }}</td>
                <td>{{ alarm.hora_inicio }}</td>
                <td>{{ alarm.central }}</td>
                <td>{{ alarm.clientes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
