<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Modal Bootstrap</title>
    <!-- Agrega los enlaces a Bootstrap CSS, jQuery y Popper.js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Enlace para abrir el modal -->
    <a class="nav-link" data-toggle="modal" data-target="#myModal">
        <i class="fas fa-toggle-off"></i>
        <p>
            &nbsp;Cerrar Sesión
        </p> 
    </a>
    
    <!-- Modal de Bootstrap -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Confirmación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea cerrar sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <a href="#" class="btn btn-primary">Confirmar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script adicional para manejar el cierre del modal -->
    <script>
        // Cierra el modal cuando se hace clic en el botón Cancelar o fuera del modal
        $('#myModal').on('hidden.bs.modal', function () {
            // Restablece el modal
            $('#myModal').modal('hide');
        });
    </script>
</body>
</html>
